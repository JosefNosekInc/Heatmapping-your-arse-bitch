<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Heatmap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .login-card h2 {
            margin-bottom: 2rem;
            font-weight: 600;
            color: #333;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 0 0.2rem rgba(116, 235, 213, 0.25);
        }

        .form-check-input:checked {
            background-color: #5a9bd5;
            border-color: #5a9bd5;
        }

        .btn-primary {
            background-color: #5a9bd5;
            border-color: #5a9bd5;
            font-weight: 500;
            border-radius: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #4a89c9;
            border-color: #4a89c9;
        }

        #loginError {
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 class="text-center">Welcome</h2>
    <form id="loginForm" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="loginError" class="text-danger text-center mt-3 d-none">Invalid credentials. Please try again.</div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const rememberMe = document.getElementById("rememberMe").checked;

        if (username === "admin" && password === "password") {
            if (rememberMe) {
                localStorage.setItem("rememberMe", "true");
                localStorage.setItem("username", username);
            } else {
                localStorage.removeItem("rememberMe");
                localStorage.removeItem("username");
            }

            window.location.href = "dashboard.html";
        } else {
            document.getElementById("loginError").classList.remove("d-none");
        }
    });

    window.addEventListener("load", () => {
        if (localStorage.getItem("rememberMe") === "true") {
            document.getElementById("username").value = localStorage.getItem("username") || "";
            document.getElementById("rememberMe").checked = true;
        }
    });
</script>

</body>
</html>
