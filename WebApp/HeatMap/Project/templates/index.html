<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heatmap Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', sans-serif;
    }

    #heatmap {
      width: 100%;
      height: 500px;
      background: #ffffff;
      border: 2px dashed #dee2e6;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    #heatmap:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .heat-point {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      transition: transform 0.2s;
    }

    .heat-point:hover {
      transform: scale(1.1);
    }

    .heat-point.temperature {
      background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
    }

    .heat-point.humidity {
      background: radial-gradient(circle, rgba(0,0,255,0.8) 0%, rgba(0,0,255,0) 70%);
    }

    .heatmap-label {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      white-space: nowrap;
      display: flex;
      gap: 10px;
      align-items: center;
      border: 1px solid #ced4da;
    }

    .sensor-reading-box {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
    }

    .sensor-reading-box.temperature {
      color: #dc3545;
    }

    .sensor-reading-box.humidity {
      color: #0d6efd;
    }

    .export-buttons {
      margin-top: 30px;
      text-align: center;
    }

    .export-buttons .btn {
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 30px;
    }

    select.form-select {
      max-width: 300px;
    }

    h1 {
      font-weight: 700;
      color: #343a40;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Heatmap Dashboard</h1>

  <div class="mb-4 text-center">
    <label for="filterDropdown" class="form-label fw-semibold">Filter by Category:</label>
    <select class="form-select mx-auto" id="filterDropdown">
      <option selected>Choose a filter</option>
      <option value="temperature">Temperature</option>
      <option value="humidity">Humidity</option>
    </select>
  </div>

  <div id="heatmap"></div>

  <div class="export-buttons">
    <button class="btn btn-success" id="downloadBtn">
      <i class="bi bi-image"></i> Download Heatmap
    </button>
    <button class="btn btn-primary" id="exportDataBtn">
      <i class="bi bi-download"></i> Export Data
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const dropdown = document.getElementById('filterDropdown');
  const heatmapDiv = document.getElementById('heatmap');

  function fetchSensorData() {
    fetch('/get-sensor-data/')
      .then(response => response.json())
      .then(data => renderHeatmap(data))
      .catch(error => console.error('Error fetching data:', error));
  }

  setInterval(fetchSensorData, 1000);
  fetchSensorData();

  function calculateStyle(value, category) {
    let color, radius;

    if (category === 'temperature') {
      color = `rgba(${Math.min(255, value * 10)}, 0, 0, 0.8)`;
      radius = Math.max(30, value * 2);
    } else if (category === 'humidity') {
      color = `rgba(0, 0, ${Math.min(255, value * 2)}, 0.8)`;
      radius = Math.max(30, value * 2);
    }

    return { color, radius };
  }

  function renderHeatmap(sensorData) {
    heatmapDiv.innerHTML = '';

    sensorData.forEach(sensor => {
      const { color, radius } = calculateStyle(sensor.value, sensor.category);

      const point = document.createElement('div');
      point.className = `heat-point ${sensor.category}`;
      point.style.left = `${sensor.x - radius / 2}px`;
      point.style.top = `${sensor.y - radius / 2}px`;
      point.style.width = `${radius}px`;
      point.style.height = `${radius}px`;
      point.style.background = color;

      const readingsContainer = document.createElement('div');
      readingsContainer.className = 'heatmap-label';

      const reading = document.createElement('div');
      reading.className = `sensor-reading-box ${sensor.category}`;
      reading.textContent = sensor.category === 'temperature'
        ? `${sensor.value.toFixed(2)}Â°C`
        : `${sensor.value.toFixed(2)}%`;

      readingsContainer.appendChild(reading);
      readingsContainer.style.left = `${sensor.x}px`;
      readingsContainer.style.top = `${sensor.y - 35}px`;

      heatmapDiv.appendChild(point);
      heatmapDiv.appendChild(readingsContainer);
    });
  }

  async function fetchSensorDataFiltered(category = '') {
    try {
      const response = await fetch(`/api/sensors/?category=${category}`);
      return await response.json();
    } catch (error) {
      console.error('Error fetching sensor data:', error);
    }
  }

  dropdown.addEventListener('change', async () => {
    const selected = dropdown.value;
    const sensorData = selected === 'Choose a filter'
      ? await fetchSensorDataFiltered()
      : await fetchSensorDataFiltered(selected);
    renderHeatmap(sensorData);
  });

  window.addEventListener('load', async () => {
    const sensorData = await fetchSensorDataFiltered();
    renderHeatmap(sensorData);
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    html2canvas(heatmapDiv).then(canvas => {
      const link = document.createElement('a');
      link.download = 'heatmap.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  });

  document.getElementById('exportDataBtn').addEventListener('click', () => {
    const sensorData = [...heatmapDiv.querySelectorAll('.heat-point')].map(point => {
      const x = parseFloat(point.style.left) + (parseFloat(point.style.width) / 2);
      const y = parseFloat(point.style.top) + (parseFloat(point.style.height) / 2);
      return `Location: (${x.toFixed(2)}, ${y.toFixed(2)}) | Temp: ${tempValue} | Humidity: ${humidityValue}`;
    });

    const blob = new Blob([sensorData.join('\n')], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'heatmap_data.txt';
    link.click();
  });
</script>
</body>
</html>
