<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #heatmap {
            width: 100%;
            height: 500px;
            background-color: #f1f1f1;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #999;
            position: relative;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Heatmap Dashboard</h1>

    <!-- Filter Dropdown -->
    <div class="mb-3 text-center">
        <label for="filterDropdown" class="form-label fw-bold">Filter by Category:</label>
        <select class="form-select w-50 mx-auto" id="filterDropdown">
            <option selected>Choose a filter</option>
            <option value="temperature">Temperature</option>
            <option value="humidity">Humidity</option>
        </select>
    </div>

    <!-- Heatmap Placeholder -->
    <div id="heatmap">
        [ Heatmap will load here ]
    </div>

    <!-- Export Button -->
    <div class="text-center mt-4">
        <button class="btn btn-success" id="downloadBtn">Download Heatmap</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- html2canvas JS (for screenshot/export) -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
    const dropdown = document.getElementById('filterDropdown');
    const heatmapDiv = document.getElementById('heatmap');

    dropdown.addEventListener('change', () => {
        const selected = dropdown.value;
        heatmapDiv.textContent = `[ Loading heatmap for: ${selected} ]`;
        // Your real heatmap logic would go here
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
        html2canvas(heatmapDiv).then(canvas => {
            const link = document.createElement('a');
            link.download = 'heatmap.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>

</body>
</html>
